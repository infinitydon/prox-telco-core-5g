apiVersion: v1
kind: Service
metadata: # kpt-merge: nrf-example/nrf-internal-lb
  name: nrf-internal-lb
  namespace: oai-core
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    external-dns.alpha.kubernetes.io/hostname: "nrf.oai.internal."
    internal.kpt.dev/upstream-identifier: '|Service|nrf-example|nrf-internal-lb'
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    workload.nephio.org/oai: nrf
  type: LoadBalancer
